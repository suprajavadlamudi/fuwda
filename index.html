<body>
	<center><img src="./images/login_signup_logo.png" style="width:150px;height:150px;border-radius: 0px;margin-top: 20px;"/><br></center>
<div class="forms">
	<ul class="tab-group">
		<li class="tab active"><a href="#login">SIGN IN</a></li>
		<li class="tab"><a href="#signup">SIGN UP</a></li>
	</ul>
	<div action="#" id="login">
	      <div id="login_div" class="input-field">
	        <label for="email">Email</label>
	        <input type="email" name="email" required="email" id="email"/><br>
	        <label for="password">PASSWORD</label> 
	        <input type="password" name="password" required="password" id="password"/>
	        	        <p class="text-p"> <a href="forgot password.html">Forgot password?</a> </p>
<br>
	        <input type="submit" value="SIGN IN" class="button" onclick="signin()" /><br><br>
	        <center><p style="color:#444;letter-spacing: 1.5px;font-size:17px;font-family: 'Open Sans', sans-serif;">
	        </center>
	      </div>
	  </div>
	  <div action="#" id="signup">

	        <label for="user">FULL NAME</label> 
	        <input type="text" name="name" required="user" id="sname"/>
	        <label for="email">EMAIL</label> 
	        <input type="email" name="email" required="email" id="semail"/>
	        <label for="phone">PHONE NUMBER</label> 
	        <input type="number" name="number" required="number" id="sphn"/>
	        <label for="dob">DATE OF BIRTH</label> 
	        <input type="date" name="dob" required="dob" id="sdob"/>
	        <label for="gender">GENDER</label> 
	        <input type="radio" name="gender" required="gender" id="sgender1" value="male" style="color: #ffffff;" />MALE
	        <input type="radio" name="gender" required="gender" id="sgender2" value="female"/>FEMALE
	        <input type="radio" name="gender" required="gender" id="sgender3" value="other"/>Prefer not to say

	        <label for="password">PASSWORD</label> 
	        <input type="password" name="password" required="password" id="spassword"/><br><br>
	        <input type="submit" value="Sign up" onclick="signup()" class="button" />
	      </div>
	  </div>
</div>

<script type="text/javascript">
$(document).ready(function(){
	  $('.tab a').on('click', function (e) {
	  e.preventDefault();
	  
	  $(this).parent().addClass('active');
	  $(this).parent().siblings().removeClass('active');
	  
	  var href = $(this).attr('href');
	  $('.forms > div').hide();
	  $(href).fadeIn(500);
	});
});
</script>
